startseite_caption=Firmenphilosophie
startseite_text=Wir vertreten ausschließlich die Interessen unserer Auftraggeber und betrachten uns als deren direkte fachliche Vertreter auf den Baustellen.\
                 Grundsätzlich nach kostengünstigen Lösungen suchen und die Kosten im Budget halten.\
                 Es gibt keine Probleme, sondern nur fehlende Lösungen und diese suchen wir für Sie.

