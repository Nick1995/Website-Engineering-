karriere_caption=Karriere
karriere_text=Suchen Sie nach ersten Berufserfahrungen nach Ihrem erfolgreich abgeschlossenen Studium zum Bauingenieur \
              oder suchen Sie nach neuen Erfahrungen und Aufgaben im Rahmen Ihrer beruflichen Laufbahn? <br />\
              Jederzeit sind wir auf der Suche nach qualifizierten, lernbereiten und motivierten Mitarbeitern, die uns \
              in den Bereichen Planung, Kostenmanagement und Bauleitung unterstützen. <br />\
              Um gemeinsame Projekte planen, realisieren und erfolgreich abschließen zu können, braucht es Teamplayer \
              mit Verantwortungsgefühl, kreativen Lösungsvorschlägen und dem entsprechendem Know-how. <br />\
              Wir sind genau das was Sie suchen? <br />\
              Bewerben Sie sich intiativ auf info@ingenieurbuero-ruebe.de <br />\
              Sprechen Sie uns an!

