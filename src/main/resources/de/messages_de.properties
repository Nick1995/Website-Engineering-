startseite_caption=Firmenphilosophie
startseite_text=Wir vertreten ausschließlich die Interessen unserer Auftraggeber und betrachten uns als deren direkte fachliche Vertreter auf den Baustellen. <br />\
                 Grundsätzlich nach kostengünstigen Lösungen suchen und die Kosten im Budget halten. <br />\
                 Es gibt keine Probleme, sondern nur fehlende Lösungen und diese suchen wir für Sie!

#-------------------- Texte für allgInfo.xhtml --------------------

allgInfo_caption=Allgemeine Infos

allgInfo_allg_caption=Allgemein
allgInfo_allg_text=Mit über 10-jähriger praktischer Berufserfahrung als Bau- und Oberbauleiter im Hochbau wurde \
                    2001 das Ingenieurbüro gegründet. Seither sind wir für unsere Auftraggeber im gesamten Bundesgebiet \
                    und auch weltweit im Einsatz.

allgInfo_taetig_caption=Tätigkeitssektor
allgInfo_taetig_text=Vorrangig sind wir im Hochbau aktiv und können dabei auf umfangreiche Erfahrungen bei Neubauten und in der Altbausanierung verweisen.\
                      Auch im Tiefbau und anderen Bereichen stehen diverse Referenzen auf der Liste der erledigten Projekte.

allgInfo_arbeitsbereich_caption=Arbeitsbereich
allgInfo_arbeitsbereich_text=Das gesamte Spektrum von der Erstberatung bis zur fertigen Bauübergabe wird abgedeckt.<br />\
                              Schwerpunkte des Büros liegen hierbei in der Ausschreibung, Vergabe und Bauüberwachung und hier wiederum neben der selbstverständlichen Qualitätssicherung im Kostenmanagement.\
                              Spezielle Leistungen wie z.B. Statik, Baugrunduntersuchungen usw. werden über kompetente Partner abgesichert. <br />\
                              Die Untersuchung von Bauschäden und –mängeln, wie die Erarbeitung von Sanierungskonzepten bis hin zur Umsetzung sind ebenfalls im Leistungsspektrum.\

allgInfo_ausstattung_caption=Ausstattung
allgInfo_ausstattung_text=Neben modernster Bürotechnik und Software, haben wir auch umfangreiche Messtechnik wie \
                            Lasermessgeräte, Nivelliergerät, Geräte zur Ermittlung von Baufeuchte und Raumklima.


