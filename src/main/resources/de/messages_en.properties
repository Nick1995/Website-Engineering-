startseite_caption=Company philosophie
startseite_text=We only represents the interests of our customers and regard us as their professionally qualified representatives on site. <br />\
                We are always looking for economic solutions and keep costs in line with budget. <br />\
                There are no problems, just missing solutions and we will find them for you!


