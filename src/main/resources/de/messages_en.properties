allgInfo_caption=General Informations

allgInfo_allg_caption=In General
allgInfo_allg_text=The Office was founded in 2001 on more than 10 years experiences as construction ladder in structural engeneering. \
                   Since that time we operate in the whole country and also worldwide.


allgInfo_taetig_caption=Occupation Sector
allgInfo_taetig_text=Our main competence lays in structural engeneering. Here we can refer on comprehensive experiences in building new buildings and santitating older ones.\
                     But also underround engeneering and other services outside our main competence do not discourage us. So we can refer to many projects on also this ranges.

allgInfo_arbeitsbereich_caption=Accomplishment
allgInfo_arbeitsbereich_text=The entire spectrum from intial consulting to the handing over of the finish construction is ensured. \
                             The main emphasis of our work is on announcement, allocation and construction supervision. <br />\
                             Apart from quality assurance our focus is on cost management as well. <br />\
                             Special services and performances like structural engineering or soil testing are\
                             ensured by competent partners. <br />\
                             Another part of our range of service is the investigation of damage of buildings and construction \
                             defects as well as the elaboration and implementation of remediation concepts.


allgInfo_ausstattung_caption=Equipment
allgInfo_ausstattung_text=Apart from modern office technique and software we have extensive metrology like laser measuring equipment, \
                           levelling instrument, equipment for the determination of room humidity and indoor climate.

