<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>

    <ui:repeat value="#{projectImageBean.wobauPid}" var="pid">
        <div class="row">
            <h2> #{textDownload.getProjektName(pid)} </h2>
        </div>
        <div class="slider">
            <div class="owl-carousel">
                <ui:repeat value="#{projectImageBean.getSpecialImage(pid)}" var="item">
                    <div class="slider-items">
                        <h:graphicImage value="DisplayImage?id=#{item.imageID}" height="100%"/>
                    </div><!--/.item-->
                </ui:repeat>
            </div><!--/.owl-carousel-->
        </div>
        <div class="row">
            <h:outputText value="Ort: "/>
            <h:outputText value="#{textDownload.getOrt(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Bauherr: "/>
            <h:outputText value="#{textDownload.getBauherr(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Architekt: "/>
            <h:outputText value="#{textDownload.getArchitekt(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Beginn des Baus: "/>
            <h:outputText value="#{textDownload.getStartzeit(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Ende des Baus "/>
            <h:outputText value="#{textDownload.getEndzeit(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Bauvolumen: "/>
            <h:outputText value="#{textDownload.getBauvolumen(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Maßnahmen: "/>
            <h:outputText value="#{textDownload.getMassnahmen(pid)}"/>
        </div>
        <div class="row">
            <h:outputText value="Leistung IB Rübe "/>
            <h:outputText value="#{textDownload.getLeistung(pid)}"/>
        </div>
    </ui:repeat>
</ui:composition>
