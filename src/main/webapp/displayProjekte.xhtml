<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>
    <div id="slider">
        <div class="owl-carousel">
            <ui:repeat id="catImages" value="#{categoryImageBean.allImage}" var="item">
                <div class="item">
                    <h:graphicImage value="DisplayImage?id=#{item.imageID}" height="100%"/>
                </div><!--/.item-->
            </ui:repeat>
        </div><!--/.owl-carousel-->
    </div>
</ui:composition>
