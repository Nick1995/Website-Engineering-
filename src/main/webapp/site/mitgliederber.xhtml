<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>
    <section id="mitgliederberLogin">
        <div class="container">

            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['mitgliederber_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['mitgliederber_text']}</p>
            </div>

            <div class="row">
                <div class="col-sm-6 wow fadeInLeft">
                    <h3 class="column-title">Hier kann noch eine Ãœberschrift stehen</h3>
                    <div>
                        <h:graphicImage library="images" name="team/04.jpg"  />
                    </div>
                </div>

                <div class="col-sm-6 wow fadeInRight">
                    <h3 class="column-title">#{msg['mitgliederber_login_caption']}</h3>
                    <p>#{msg['mitgliederber_login_text']}</p>


                    <div class="input-group">
                        <label for="usr">Name:</label>
                        <h:inputText type="text" class="form-control" id="usr"/>
                    </div>

                    <div class="input-group">
                        <label for="pwd">Password:</label>
                        <h:inputSecret type="password" class="form-control" id="pwd"/>
                    </div>

                    <a class="btn btn-primary" href="#">#{msg['mitgliederber_login_button']}</a>

                </div>
            </div>
        </div>
    </section>
</ui:composition>
