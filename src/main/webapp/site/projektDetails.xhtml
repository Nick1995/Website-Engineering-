<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <div id="header">
        <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <a href="/home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage style="width: 240px" library="images" name="logo.png"/>
                        </a>
                    </div>

                </div>
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">

                        <ui:repeat value="#{dropdownProjekteBean.sektoren}" var="sektor">

                            <li class="scroll">
                                <h:form>
                                <h:commandLink styleClass="btn btn-link" value="#{sektor}" action="#{dropdownProjekteBean.actionListener(sektor)}">
                                    <!--<f:param name="sek" value="#{sektor}" />-->
                                </h:commandLink>
                                </h:form>
                                <!--<h:outputLabel value="#{sektor}" />-->
                            </li>
                        </ui:repeat>
                        <li><a href="/home.xhtml"> #{msg['pNavListe_Startseite']} </a></li>

                        <li class="scroll">
                            <h:form>
                                <h:commandLink styleClass="btn btn-link" action="#{language.changeLang('de')}"
                                               immediate="true">
                                    <h:graphicImage library="images" name="germanflag.png"/>
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li class="scroll">
                            <h:form>
                                <h:commandLink styleClass="btn btn-link" action="#{language.changeLang('en')}"
                                               immediate="true">
                                    <h:graphicImage library="images" name="English-Flag-Icon.png"/>
                                </h:commandLink>
                            </h:form>
                        </li>

                    </ul>

                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->
    



    <h:form id="projects">

        <h:outputScript
                rendered="#{not empty dropdownProjekteBean.refreshJs}">#{dropdownProjekteBean.refreshJs}</h:outputScript>
        <ui:repeat value="#{projectImageBean.wobauPid}" var="pid">
            <div class="container">
                <div class="row">
                    <div class="section-header">
                        <h2 class="section-title text-center wow fadeInDown"> #{textDownload.getProjektName(pid)}</h2>
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 hidden-sm hidden-xs">
                        <div class="slider">
                            <div class="owl-carousel">
                                <ui:repeat value="#{projectImageBean.getSpecialImage(pid)}" var="item">
                                    <div class="item" align="center">
                                        <h:graphicImage value="DisplayImage?id=#{item.imageID}" style="height: 100%" align="center"/>
                                    </div><!--/.item-->
                                </ui:repeat>
                            </div><!--/.owl-carousel-->

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 hidden-lg hidden-md">
                        <div class="slider">
                            <div class="owl-carousel">
                                <ui:repeat value="#{projectImageBean.getSpecialImage(pid)}" var="item">
                                    <div class="item" align="center">
                                        <h:graphicImage value="DisplayImage?id=#{item.imageID}" style="width: 100%; vertical-align: middle" align="center"/>
                                    </div><!--/.item-->
                                </ui:repeat>
                            </div><!--/.owl-carousel-->

                        </div>
                    </div>
            </div>
            </div>
            <div class="container">
                <p/><p/>
                <div class="row">

                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Ort: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getOrt(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Bauherr: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getBauherr(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Architekt: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getArchitekt(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Baubeginn: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getStartzeit(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Ende des Baus: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getEndzeit(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Bauvolumen: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getBauvolumen(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Maßnahmen: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getMassnahmen(pid)}" escape="false"/>
                    </div>
                </div>
                <p/>
                <div class="row">
                    <div class="blue-background col-sm-12 col-lg-3 col-xs-12 col-md-4">
                        <span class="big-sized">Leistung IB Rübe: </span>
                    </div>
                    <div class="text-centered col-sm-12 col-lg-6 col-xs-12 col-md-8">
                        <h:outputText class="big-sized" value="#{textDownload.getLeistung(pid)}" escape="false"/>
                    </div>
                </div>
            </div>
        </ui:repeat>
    </h:form>

</ui:composition>
