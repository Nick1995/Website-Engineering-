<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>

    <div id="header">
        <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand hidden-md hidden-sm hidden-xs">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png" width="100%"/>
                        </h:link>
                    </div>
                    <div class="navbar-brand2 hidden-lg hidden-sm hidden-xs">
                        <h:link action="home.xhtml">
                            <h:graphicImage id="logo_klein" library="images" name="logo_klein.png"/>
                        </h:link>
                    </div>

                    <div class="navbar-brand hidden-lg hidden-md hidden-sm" style="padding-top: 13px;">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png" width="80%"/>
                        </h:link>
                    </div>
                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="scroll"><h:link value="#{msg['navListe_Startseite']}" fragment="home"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_allgInfo']}" fragment="info"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Projekte']}" fragment="projekte"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Karriere']}" fragment="karriere"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Login']}" fragment="login"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Kontakt']}" fragment="impressum"/></li>
                    </ul>

                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->
    <a href="http://www.freecounterstat.com" title="hit counter">
    </a>
    <div class="page-count">
        <script type="text/javascript">
            if (localStorage.pagecount) {
                localStorage.pagecount = Number(localStorage.pagecount) + 1;
            }
            else {
                localStorage.pagecount = 1;
            }
        </script>
    </div>
    <div id="main-slider">
        <div class="container-fluid">
            <div class="owl-carousel">
                <div class="item" align="center">
                    <h:graphicImage library="images" name="slider/Muehle2008.jpg" width="100%"/>
                    <div class="slider-inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="carousel-content">
                                        <!--Text im Bild 1-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/.item-->
                <div class="item" align="center">
                    <h:graphicImage library="images" name="slider/UniHaus.jpg" width="100%"/>
                    <div class="slider-inner">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="carousel-content">
                                        <!--Text im Bild 2-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/.item-->
            </div><!--/.owl-carousel-->
        </div>
    </div><!--/#main-slider-->


    <div id="cta" class="wow fadeIn">
        <div class="container">
            <div class="row text-centered">
                <div class="col-sm-12">
                    <h2>#{msg['startseite_caption']}</h2>
                    <h:outputText value="#{msg['startseite_text']}" escape="false"/>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
