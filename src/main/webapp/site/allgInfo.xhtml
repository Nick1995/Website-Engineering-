<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>
    <section id="info" >
        <div class="container">

            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['allgInfo_caption']}</h2>
            </div>

            <div class="row">
                <div class="features">
                    <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-duration="300ms" data-wow-delay="0ms">
                        <div class="media service-box">
                            <div class="pull-left">
                                <i class="fa fa-institution"></i>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">#{msg['allgInfo_allg_caption']}</h4>
                                <p>#{msg['allgInfo_allg_text']}</p>
                            </div>
                        </div>
                    </div><!--/.col-md-4-->

                    <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-duration="300ms" data-wow-delay="100ms">
                        <div class="media service-box">
                            <div class="pull-left">
                                <i class="fa fa-institution"/>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">#{msg['allgInfo_taetig_caption']}</h4>
                                <p>#{msg['allgInfo_taetig_text']}</p>
                            </div>
                        </div>
                    </div><!--/.col-md-4-->

                    <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-duration="300ms" data-wow-delay="200ms">
                        <div class="media service-box">
                            <div class="pull-left">
                                <i class="fa fa-institution"/>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">#{msg['allgInfo_arbeitsbereich_caption']}</h4>
                                <h:outputText value="#{msg['allgInfo_arbeitsbereich_text']}" escape="false"/>
                            </div>
                        </div>
                    </div><!--/.col-md-4-->

                    <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">
                        <div class="media service-box">
                            <div class="pull-left">
                                <i class="fa fa-institution"/>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">#{msg['allgInfo_ausstattung_caption']}</h4>
                                <p>#{msg['allgInfo_ausstattung_text']}</p>
                            </div>
                        </div>
                    </div><!--/.col-md-4-->
                </div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section>
</ui:composition>
