<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        lang="en"
>

    <section id="impressum">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">Impressum</h2>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-xs-12 col-sm-12">
                        <iframe id="map"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88556.93531488189!2d12.275452762949035!3d52.687778637807725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a8d4fd39bd06a7%3A0x26f23b493aebcc56!2sElmar+R%C3%BCbe!5e0!3m2!1sde!2sde!4v1458066414502"
                                height="550" width="100%"/>
                    </div>
                    <div class="col-md-4 col-xs-12 col-sm-12">
                        <div class="contact-form">
                            <h3>#{msg['impressum_caption']}</h3>

                            <address>
                                <strong>#{msg['impressum_name']}</strong><br/>
                                <br/>
                                #{msg['impressum_strasse']}<br/>
                                #{msg['impressum_ort']}<br/>
                                <br/>
                                Tel: #{msg['impressum_tel']}<br/>
                                Fax: #{msg['impressum_fax']}<br/>
                                Mobil: #{msg['impressum_mobil']}<br/>
                                USt-ID: #{msg['impressum_UStID']}<br/>
                                <br/>
                                E-Mail:
                                <h:outputLink value="mailto:#{msg['impressum_email']}">
                                    <f:param name="body" value=""/>
                                    <h:outputText value="#{msg['impressum_email']}"/>
                                </h:outputLink>
                            </address>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </section><!--/#bottom-->


</ui:composition>
