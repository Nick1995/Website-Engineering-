<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
>
    <section id="login">
        <div class="container">

            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['mitgliederber_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['mitgliederber_text']}</p>
            </div>

            <div class="row">
                <div class="col-sm-6 wow fadeInLeft">
                    <h3 class="column-title">Hier kann noch eine Ãœberschrift stehen</h3>
                    <div>
                        <h:graphicImage library="images" name="team/04.jpg"  />
                    </div>
                </div>
                    <div class="col-sm-6 wow fadeInRight">
                        <h3 class="column-title">#{msg['mitgliederber_login_caption']}</h3>
                        <p>#{msg['mitgliederber_login_text']}</p>

                        <h:form>
                            <div class="input-group">
                                <label for="usr">Name:</label>
                                <br/>
                                <h:inputText binding="#{username}" type="text" class="form-control" id="usr" style="width: 100%"/>
                            </div>

                            <div class="input-group">
                                <label for="pwd">Password:</label>
                                <br/>
                                <h:inputSecret binding="#{passwd}" type="password" class="form-control" id="pwd" style="width: 100%"/>
                            </div>

                            <div id="loginButton">
                                <h:commandButton action="#{login.start(username.value, passwd.value)}" class="btn btn-primary" value="login" />
                            </div>
                        </h:form>
                    </div>
            </div>
        </div>
    </section>
</ui:composition>
