<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        lang="en"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <section id="projekte">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['projekte_caption']}</h2>
            </div>

            <div class="portfolio-items">
                <ui:repeat value="#{allCat.cids}" var="cid">
                <div class="portfolio-item creative">
                    <div class="portfolio-item-inner">
                        <div class="slider">
                            <div class="owl-carousel">
                                <ui:repeat id="catImages" var="item" value="#{categoryImageBean.getAllImage(cid)}">
                                    <div class="item" align="center" style="height: 185px">
                                        <h:graphicImage value="DisplayImage?id=#{item.imageID}" height="100%"/>
                                    </div><!--/.item-->
                                </ui:repeat>
                            </div><!--/.owl-carousel-->
                        </div>
                        <div class="portfolio-info">
                            <h3>#{categoryImageBean.getCatName(cid)}</h3>
                            <h:form>
                                <h:commandLink class="preview" action="#{navigate2Projekte.moveToProjekte(cid)}">
                                    <i class="fa fa-eye"/>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div><!--/.portfolio-item-->
                </ui:repeat>

            </div>


        </div><!--/.container-->
    </section>
</ui:composition>
