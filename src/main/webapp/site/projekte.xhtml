    <section id="projekte">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['projekte_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['projekte_caption_text']}</p>
            </div>

            <div class="text-center">
                <ul class="portfolio-filter">
                    <li><h:link class="active" href="#" data-filter="*">#{msg['projekte_auswahl_alle']}</h:link></li>
                    <li><h:link href="#" data-filter=".creative">#{msg['projekte_auswahl_eins']}</h:link></li>
                    <li><h:link href="#" data-filter=".corporate">#{msg['projekte_auswahl_zwei']}</h:link></li>
                    <li><h:link href="#" data-filter=".portfolio">#{msg['projekte_auswahl_drei']}</h:link></li>
                </ul><!--/#portfolio-filter-->
            </div>

            <div class="portfolio-items">
                <ui:repeat value="#{allCat.cids}" var="cid">
                <div class="portfolio-item creative">
                    <div class="portfolio-item-inner">
                        <div class="slider">
                            <div class="owl-carousel">
                                <ui:repeat id="catImages" var="item" value="#{categoryImageBean.getAllImage(cid)}">
                                    <div class="item" align="center" style="height: 185px">
                                        <h:graphicImage value="DisplayImage?id=#{item.imageID}" height="100%"/>
                                    </div><!--/.item-->
                                </ui:repeat>
                            </div><!--/.owl-carousel-->
                        </div>
                        <div class="portfolio-info">
                            <!--TODO Kategorie Name-->
                            <h3>Wohnbauten</h3>
                            <h:form>
                                <h:commandLink class="preview" action="#{navigate2Projekte.moveToProjekte(1)}">
                                    <!--<f:param name="pageId" value="1"/>-->
                                    <i class="fa fa-eye"/>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div><!--/.portfolio-item-->
                </ui:repeat>
