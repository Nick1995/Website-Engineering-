<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
    <div id="header">
        <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <h:button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </h:button>

                    <div class="navbar-brand pull-left">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png"/>
                        </h:link>
                    </div>

                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->


    <div>

        <div class="section-header">
            <h2 class="section-title text-center wow fadeInDown">#{msg['addData_caption']}</h2>
            <p class="text-center wow fadeInDown">#{msg['addData_text']}</p>
        </div>

        <div class="container-wrapper">
            <div class="container">
                <!-- <div class="panel panel-default">
                    <div class="panel-heading">Panel heading without title</div>
                   <div class="panel-body"> -->
                            <div class="row">
                                <h:form>
                                    <div class="col-md-1">
                                        <label for="sek">Kategorie: </label>
                                    </div>
                                    <div class="btn-group">
                                            <h:selectOneMenu styleClass="btn btn-default dropdown-toggle" id="cat" value="#{categories.selectedItem}">
                                                <f:selectItems value="#{categories.categories}"/>
                                                <f:ajax listener="#{categories.ajaxListener}" render="sektor project input"/>
                                            </h:selectOneMenu>

                                    </div>
                                </h:form>
                            </div>

                            <div class="row">
                                <h:form>
                                    <div class="col-md-1">
                                        <label for="sek">Sektor: </label>
                                    </div>
                                    <div class="btn-group">
                                        <h:selectOneMenu styleClass="btn btn-default dropdown-toggle" id="sek" value="#{sectors.selectedItem}">
                                            <f:selectItem itemValue="#{null}" itemLabel="Sektor auswählen"/>
                                            <f:selectItems value="#{sectors.sec}"/>
                                            <f:ajax listener="#{sectors.ajaxListener}" render="project  input"/>
                                        </h:selectOneMenu>
                                    </div>
                                </h:form>

                            </div>

                            <div class="row">
                                <h:form>
                                    <div class="col-md-1">
                                        <label for="pro"> Projekt: </label>
                                    </div>
                                    <div class="btn-group">
                                        <h:selectOneMenu styleClass="btn btn-default dropdown-toggle" id="pro" value="#{project.selectedItem}">
                                            <f:selectItem itemValue="#{null}" itemLabel="Projekt auswählen"/>
                                            <f:selectItems value="#{project.pro}"/>
                                            <f:ajax listener="#{project.ajaxListener}" render="input images"/>
                                        </h:selectOneMenu>
                                    </div>
                                </h:form>
                            </div>
                            <h:form>
                                <div class="row">
                                        <h:inputText type="text" id="newSec" value="#{addSelectorBean.selector}" />
                                        <p:commandButton value="neuen Sektor anlegen" action="#{addSelectorBean.addSector()}"/>
                                </div>
                            </h:form>
                            <h:form>
                                <div class="row">
                                    <h:inputText value="#{addSelectorBean.selector}"/>
                                    <p:commandButton value="neues Projekt anlegen" action="#{addSelectorBean.addProject()}"/>
                                </div>
                            </h:form>

                <!--   </div>
             </div> -->
                <h:form id="input" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-group">

                            <label for="location">Ort:</label>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <h:inputText binding="#{location}" type="text" class="form-control" id="location"
                                         value="#{textUpdate.ort}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-4 col-md-offset-2">
                                <label for="bauherr">Bauherr:</label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputText binding="#{bauherr}" type="text" class="form-control"
                                             id="bauherr" value="#{textUpdate.bauherr}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div>
                                <label for="architekt">Architekt/Planer:</label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputText binding="#{architekt}" type="text" class="form-control" id="architekt"
                                             value="#{textUpdate.architekt}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-sm-6">
                                <label for="time_start">Beginn Bau: </label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputText binding="#{timeStart}" type="text" class="form-control" id="time_start"
                                             value="#{textUpdate.startzeit}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-4 col-md-offset-2">
                                <label for="time_end">Ende Bau:</label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputText binding="#{timeEnd}" type="text" class="form-control" id="time_end"
                                             value="#{textUpdate.endzeit}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-4 col-md-offset-2">
                                <label for="bauvol">Bauvolumen:</label>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText binding="#{bauvol}" type="text" class="form-control" id="bauvol"
                                             value="#{textUpdate.bauvolumen}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-4 col-md-offset-2">
                                <label for="massnahmen">Maßnahmen:</label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputTextarea binding="#{massnahmen}" type="text" class="form-control"
                                                 id="massnahmen" value="#{textUpdate.massnahmen}"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-4 col-md-offset-2">
                                <label for="leistung">Leistung IB Rübe:</label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <h:inputTextarea binding="#{leistung}" type="text" class="form-control"
                                                 id="leistung" value="#{textUpdate.leistung}"/>
                            </div>
                        </div>
                    </div>


                    <div id="bilderupload" class="input-group">
                        <p:messages showDetail="true"/>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="images">Bilder: </label>
                            </div>
                        </div>

                        <ui:repeat id="images" value="#{projectImageBean.allImage}" var="item">
                            <h:graphicImage value="DisplayImage?id=#{item.imageID}" width="100" height="100"/>
                        </ui:repeat>

                        <div class="row">
                            <div class="col-md-4">
                                <label for="upload">weitere Bilder hinzufügen</label>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <p:fileUpload id="upload" binding="#{uploadImage.image}" value="#{uploadImage.file}"
                                              mode="simple"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-sm-6">

                            <p:commandButton
                                    action="#{textUpdate.insertData()}"
                                    class="btn btn-primary" value=" Daten speichern" ajax="false"
                                    actionListener="#{uploadImage.upload}"/>

                        </div>


                    </div>
                </h:form>
            </div>
        </div>

    </div>
</ui:composition>
