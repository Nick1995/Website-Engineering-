<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
    <div id="header">
        <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <h:button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </h:button>

                    <div class="navbar-brand">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png"/>
                        </h:link>
                    </div>

                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <!--<li class="scroll active"><h:link href="#home">#{msg['navListe_Startseite']}</h:link></li>
                        <li class="scroll"><a href="#info">#{msg['navListe_allgInfo']}</h:link></li>
                        <li class="scroll"><a href="#projekte">#{msg['navListe_Projekte']}</h:link></li>
                        <li class="scroll"><a href="#karriere">#{msg['navListe_Karriere']}</h:link></li>
                        <li class="scroll"><a href="#start">#{msg['navListe_Login']}</h:link></li>-->
                        <li class="scroll"><h:link value="#{msg['navListe_Startseite']}" fragment="home"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_allgInfo']}" fragment="info"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Projekte']}" fragment="projekte"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Karriere']}" fragment="karriere"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Login']}" fragment="login"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Kontakt']}" fragment="impressum"/></li>
                    </ul>
                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->

    <section id="addData">
        <div class="container">


            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['addData_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['addData_text']}</p>
            </div>

            <div class="row">

                <h:form>
                    <div class="input-group">
                        <div class="col-sm-4">
                            <label for="cat">Kategorie: </label>
                        </div>
                        <div class="col-sm-4">
                            <h:selectOneMenu id="cat" value="#{categories.selectedItem}">
                                <f:selectItem itemValue="#{null}" itemLabel="Kategorie auswählen"/>
                                <f:selectItems value="#{categories.categories}"/>
                                <f:ajax listener="#{categories.ajaxListener}" render="sektor project input"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </h:form>

            </div>

            <div class="row">

                <h:form class="input-group" id="sektor">
                    <div class="col-sm-4">
                        <label for="sek">Sektor: </label>
                    </div>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="sek" value="#{sectors.selectedItem}">
                            <f:selectItem itemValue="#{null}" itemLabel="Sektor auswählen"/>
                            <f:selectItems value="#{sectors.sec}"/>
                            <f:ajax listener="#{sectors.ajaxListener}" render="project  input"/>
                        </h:selectOneMenu>
                    </div>
                </h:form>

            </div>

            <div class="row">
                <h:form class="input-group" id="project">
                    <div class="col-sm-4">
                        <label for="pro"> Projekt: </label>
                    </div>
                    <div class="col-sm-4">
                        <h:selectOneMenu id="pro" value="#{project.selectedItem}">
                            <f:selectItem itemValue="#{null}" itemLabel="Projekt auswählen"/>
                            <f:selectItems value="#{project.pro}"/>
                            <f:ajax listener="#{project.ajaxListener}" render="input images"/>
                        </h:selectOneMenu>
                    </div>
                </h:form>
            </div>
            <h:form id="input" enctype="multipart/form-data">
            <div class="row">
                <div class="input-group">

                    <label for="location">Ort:</label>
                </div>
                <div class="col-sm-4">
                    <h:inputText binding="#{location}" type="text" class="form-control" id="location"
                                 value="#{update.ort}"/>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="bauherr">Bauherr:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText binding="#{bauherr}" type="text" class="form-control"
                                     id="bauherr" value="#{update.bauherr}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="architekt">Architekt/Planer:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText binding="#{architekt}" type="text" class="form-control" id="architekt"
                                     value="#{update.architekt}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="time_start">Beginn Bau: </label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText binding="#{timeStart}" type="text" class="form-control" id="time_start"
                                     value="#{update.startzeit}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="time_end">Ende Bau:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText binding="#{timeEnd}" type="text" class="form-control" id="time_end"
                                     value="#{update.endzeit}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="bauvol">Bauvolumen:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText binding="#{bauvol}" type="text" class="form-control" id="bauvol"
                                     value="#{update.bauvolumen}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="massnahmen">Maßnahmen:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputTextarea binding="#{massnahmen}" type="text" class="form-control"
                                         id="massnahmen" value="#{update.massnahmen}"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <div class="col-sm-4">
                        <label for="leistung">Leistung IB Rübe:</label>
                    </div>
                    <div class="col-sm-4">
                        <h:inputTextarea binding="#{leistung}" type="text" class="form-control"
                                         id="leistung" value="#{update.leistung}"/>
                    </div>
                </div>
            </div>


            <div id="bilderupload" class="input-group">
                <p:messages showDetail="true"/>
                <div class="row">
                    <div class="col-sm-8">
                        <label for="images">Bilder: </label>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-10">

                        <ui:repeat id="images" value="#{imageBean.allImage}" var="item">
                            <h:graphicImage value="DisplayImage?id=#{item.imageID}" width="100" height="100"/>
                        </ui:repeat>
                    </div>

                    <div class="col-sm-2">
                        <label for="upload">weitere Bilder hinzufügen</label>

                    </div>
                </div>
                <p:fileUpload id="upload" binding="#{uploadImage.image}" value="#{uploadImage.file}" mode="simple"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
            </div>

            <div class="row">

                <div class="col-sm-4">

                    <p:commandButton
                            action="#{update.insertData()}"
                            class="btn btn-primary" value=" Daten speichern" ajax="false"
                            actionListener="#{uploadImage.upload}"/>

                </div>

            </div>
        </h:form>

    </div>
</section>
        </ui:composition>
