        xmlns:p="http://primefaces.org/ui"
>

                <div class="navbar-header">

                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </h:button>

                    <div class="navbar-brand">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png"/>
                        </h:link>
                    </div>

                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <!--<li class="scroll active"><h:link href="#home">#{msg['navListe_Startseite']}</h:link></li>
                        <li class="scroll"><a href="#info">#{msg['navListe_allgInfo']}</h:link></li>
                        <li class="scroll"><a href="#projekte">#{msg['navListe_Projekte']}</h:link></li>

                        <li class="scroll"><h:link value="#{msg['navListe_Startseite']}" fragment="home"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_allgInfo']}" fragment="info"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Projekte']}" fragment="projekte"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Karriere']}" fragment="karriere"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Login']}" fragment="login"/></li>

                    </ul>
                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->

    <section id="addData">
        <div class="container">


            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['addData_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['addData_text']}</p>
            </div>

            <div class="row">

                <div class="col-sm-6 wow fadeInLeft">

                    <h:form>
                        <div class="input-group">
                            <label for="cat">Kategorie: </label>
                            <h:selectOneMenu id="cat" value="#{categories.selectedItem}">
                                <f:selectItem itemValue="#{null}" itemLabel="Kategorie auswählen"/>
                                <f:selectItems value="#{categories.categories}"/>
                                <f:ajax listener="#{categories.ajaxListener}" render="sektor project input"/>
                            </h:selectOneMenu>
                        </div>
                    </h:form>

                    <h:form class="input-group" id="sektor">
                        <label for="sek">Sektor: </label>
                        <h:selectOneMenu id="sek" value="#{sectors.selectedItem}">
                            <f:selectItem itemValue="#{null}" itemLabel="Sektor auswählen"/>
                            <f:selectItems value="#{sectors.sec}"/>
                            <f:ajax listener="#{sectors.ajaxListener}" render="project  input"/>
                        </h:selectOneMenu>
                    </h:form>
                    <h:form class="input-group" id="project">
                        <label for="pro"> Projekt: </label>
                        <h:selectOneMenu id="pro" value="#{project.selectedItem}">
                            <f:selectItem itemValue="#{null}" itemLabel="Projekt auswählen"/>
                            <f:selectItems value="#{project.pro}"/>
                            <f:ajax listener="#{project.ajaxListener}" render="input images"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>


                <h:form id="input" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="location">Ort:</label>
                        <h:inputText binding="#{location}" type="text" class="form-control" id="location" value="#{update.ort}"/>
                    </div>

                    <div class="input-group">
                        <label for="bauherr">Bauherr:</label>
                        <h:inputText binding="#{bauherr}" type="text" class="form-control"
                                     id="bauherr" value="#{update.bauherr}"/>
                    </div>

                    <div class="input-group">
                        <label for="architekt">Architekt/Planer:</label>
                        <h:inputText binding="#{architekt}" type="text" class="form-control" id="architekt" value="#{update.architekt}"/>
                    </div>

                    <div class="input-group">
                        <label for="time_start">Beginn Bau: </label>
                        <h:inputText binding="#{timeStart}" type="text" class="form-control" id="time_start" value="#{update.startzeit}"/>
                    </div>

                    <div class="input-group">
                        <label for="time_end">Ende Bau:</label>
                        <h:inputText binding="#{timeEnd}" type="text" class="form-control" id="time_end" value="#{update.endzeit}"/>
                    </div>

                    <div class="input-group">
                        <label for="bauvol">Bauvolumen:</label>
                        <h:inputText binding="#{bauvol}" type="text" class="form-control" id="bauvol" value="#{update.bauvolumen}"/>
                    </div>

                    <div class="input-group">
                        <label for="massnahmen">Maßnahmen:</label>
                        <h:inputTextarea binding="#{massnahmen}" type="text" class="form-control"
                                     id="massnahmen" value="#{update.massnahmen}"/>

                    </div><div class="input-group">
                        <label for="leistung">Leistung IB Rübe:</label>
                        <h:inputTextarea binding="#{leistung}" type="text" class="form-control"
                                     id="leistung" value="#{update.leistung}"/>
                    </div>
                    <!--<p:dataTable value="#{imageBean.allImage}" var="item" paginator="true" rows="5"-->
                                 <!--paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"-->
                                 <!--rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 60px;" >-->
                        <!--<p:column>-->
                            <!--<f:facet name="header">-->
                                <!--<h:outputText value="Images" />-->
                            <!--</f:facet>-->
                                <!--<h:graphicImage value="DisplayImage?id=#{item.imageID}" width="100" height="100"/>-->
                        <!--</p:column>-->
                    <!--</p:dataTable>-->
                    <p:messages showDetail="true"/>
                    <ui:repeat value="#{imageBean.allImage}" var="item">
                    <h:graphicImage value="DisplayImage?id=#{item.imageID}" width="100" height="100"/>
                    </ui:repeat>
                    <h:outputLabel value="Bild hinzufügen: "/>
                    <p:fileUpload binding="#{uploadImage.image}" value="#{uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <p:commandButton
                            action="#{update.insertData()}"
                            class="btn btn-primary" value=" Daten speichern" ajax="false" actionListener="#{uploadImage.upload}"/>

                    <!--<h:form enctype="multipart/form-data" >-->

                        <!--<p:commandButton value="Bilder speichern" />-->
                    </h:form>

                <!--</h:form>-->
                <!--<h:form value="#{imageBean.allImage}" var="item">-->
                    <!--<h:graphicImage value="DisplayImage?id=#{imageBean.imageID}" width="100" height="100"/>-->
                <!--</h:form>-->

                <!--<div class="input-group">-->
                <!--<label for="pic">Bilder:</label>-->
                <!--<h:inputText binding="#{picPath}" type="text" class="form-control" id="pic"/>-->
                <!--</div>-->
            </div>

        </div>
    </section>
</ui:composition>
