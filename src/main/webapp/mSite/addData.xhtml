<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        lang="en"
>
    <div id="header">
        <div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <h:button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </h:button>

                    <div class="navbar-brand">
                        <h:link action="home.xhtml"> <!--class="navbar-brand" href=""-->
                            <h:graphicImage library="images" name="logo.png"/>
                        </h:link>
                    </div>

                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <!--<li class="scroll active"><h:link href="#home">#{msg['navListe_Startseite']}</h:link></li>
                        <li class="scroll"><a href="#info">#{msg['navListe_allgInfo']}</h:link></li>
                        <li class="scroll"><a href="#projekte">#{msg['navListe_Projekte']}</h:link></li>
                        <li class="scroll"><a href="#karriere">#{msg['navListe_Karriere']}</h:link></li>
                        <li class="scroll"><a href="#start">#{msg['navListe_Login']}</h:link></li>-->
                        <li class="scroll"><h:link value="#{msg['navListe_Startseite']}" fragment="home"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_allgInfo']}" fragment="info"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Projekte']}" fragment="projekte"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Karriere']}" fragment="karriere"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Login']}" fragment="login"/></li>
                        <li class="scroll"><h:link value="#{msg['navListe_Kontakt']}" fragment="impressum"/></li>
                    </ul>
                </div>
            </div><!--/.container-->
        </div><!--/nav-->
    </div><!--/header-->

    <section id="addData">
        <div class="container">


            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">#{msg['addData_caption']}</h2>
                <p class="text-center wow fadeInDown">#{msg['addData_text']}</p>
            </div>

            <div class="row">

                <div class="col-sm-6 wow fadeInLeft">

                        <h:form>
                            <div class="input-group">
                                <label for ="cat">Kategorie: </label>
                                    <h:selectOneMenu id="cat"  value="#{categories.selectedItem}" >
                                        <f:selectItem itemValue="#{null}" itemLabel="Kategorie auswählen" />
                                        <f:selectItems value="#{categories.categories}" />
                                        <f:ajax listener="#{categories.ajaxListener}" render="sektor project"/>
                                    </h:selectOneMenu>
                            </div>
                        </h:form>

                        <h:form class="input-group" id="sektor">
                                <label for="sek">Sektor: </label>
                                <h:selectOneMenu id="sek" value="#{sectors.selectedItem}">
                                    <f:selectItem itemValue="#{null}" itemLabel="Sektor auswählen" />
                                    <f:selectItems value="#{sectors.sec}" />
                                    <f:ajax listener="#{sectors.ajaxListener}" render="project" />
                                </h:selectOneMenu>
                        </h:form>
                        <h:form class="input-group" id="project">
                            <label for="pro"> Projekt: </label>
                            <h:selectOneMenu id="pro" value="#{project.selectedItem}">
                                <f:selectItem itemValue="#{null}" itemLabel="Projekt auswählen" />
                                <f:selectItems value="#{project.pro}" />
                                <f:ajax listener="#{project.ajaxListener}" render="input" />
                            </h:selectOneMenu>
                        </h:form>
                    </div>

<div id="input">
                    <div class="input-group">
                        <label for="location">Ort:</label>
                        <h:inputText binding="#{location}" type="text" class="form-control" id="location"/>
                    </div>

                    <div class="input-group">
                        <label for="bauherr">Bauherr:</label>
                        <h:inputText binding="#{bauherr}" type="text" class="form-control" id="bauherr"/>
                    </div>

                    <div class="input-group">
                        <label for="architekt">Architekt/Planer:</label>
                        <h:inputText binding="#{architekt}" type="text" class="form-control" id="architekt"/>
                    </div>

                    <div class="input-group">
                        <label for="time_start">Beginn Bau: </label>
                        <h:inputText binding="#{timeStart}" type="text" class="form-control" id="time_start"/>
                    </div>

                    <div class="input-group">
                        <label for="time_end">Ende Bau:</label>
                        <h:inputText binding="#{timeEnd}" type="text" class="form-control" id="time_end"/>
                    </div>

                    <div class="input-group">
                        <label for="bauvol">Bauvolumen:</label>
                        <h:inputText binding="#{bauvol}" type="text" class="form-control" id="bauvol"/>
                    </div>

                    <div class="input-group">
                        <label for="massnahmen">Maßnahmen:</label>
                        <h:inputText binding="#{massnahmen}" type="text" class="form-control" id="massnahmen"/>
                    </div>

                    <div class="input-group">
                        <label for="pic">Bilder:</label>
                        <h:inputText binding="#{picPath}" type="text" class="form-control" id="pic"/>
                    </div>
</div>
                <h:form enctype="multipart/form-data">

                    <p:messages showDetail="true" />

                    <p:fileUpload value="#{update.image}" mode="simple" />

                    <!--<p:commandButton value="Submit" ajax="false" actionListener="#{imageStoreBean.storeImage}" />-->

                    <!--<h:graphicImage id="image" alt="uploaded image" url="/image"/>-->

                </h:form>


                    <h:commandButton class="btn btn-primary" value="Bilder durchsuchen"/>

                <h:form>
                    <h:commandButton action="#{update.insertData(bauherr, architekt, ort, zeitraum, bauvolumen, leistung, massnahmen)}"
                                     class="btn btn-primary" value="Texte speichern"/>

                    <h:commandButton action="#{update.insertImage()}"
                                     class="btn btn-primary" value="Bilder speichern"/>
                    </h:form>
                </div>
            </div>
    </section>
</ui:composition>
